<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenStreetMap iFrame mit Adresse</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const config = {
            timeoutDuration: 5000
        };

        let controller;

        function setAbortTimeout(controller, duration) {
            return setTimeout(() => controller.abort(), duration);
        }

        async function loadMap() {
            const params = new URLSearchParams(window.location.search);
            if (!params.has("address")) {
                console.log("Keine Adresse angegeben.");
                return;
            }
            const address = params.get("address");
            if (address) {
                if (controller) {
                    controller.abort();
                }
                controller = new AbortController();
                const timeoutId = setAbortTimeout(controller, config.timeoutDuration);
                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`, {
                        signal: controller.signal
                    });
                    if (!response.ok) {
                        throw new Error(`Netzwerkantwort war nicht ok: ${response.status}`);
                    }
                    const data = await response.json();
                    if (Array.isArray(data) && data.length) {
                        const lat = parseFloat(data[0].lat);
                        const lon = parseFloat(data[0].lon);
                        initializeMap(lat, lon);
                    } else {
                        console.log("Adresse nicht gefunden.");
                    }
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log("Die Anfrage hat zu lange gedauert und wurde abgebrochen.");
                    } else if (error.message.includes('Failed to fetch')) {
                        console.log("Netzwerkfehler: Bitte überprüfen Sie Ihre Internetverbindung.");
                    } else {
                        console.error("Fehler beim Abrufen der Geodaten:", error);
                        console.log("Fehler beim Abrufen der Geodaten.");
                    }
                } finally {
                    clearTimeout(timeoutId);
                }
            } else {
                console.log("Keine Adresse angegeben.");
            }
        }

        function initializeMap(lat, lon) {
            const map = L.map('map').setView([lat, lon], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors & <a href="https://www.maptiler.com/">MapTiler</a>'
            }).addTo(map);
            L.marker([lat, lon]).addTo(map);
        }

        window.addEventListener('DOMContentLoaded', loadMap);
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>
</body>
</html>
